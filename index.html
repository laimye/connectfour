<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>CONNECT FOUR</title>
	<script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
	<link href="https://fonts.googleapis.com/css?family=Ribeye" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Griffy" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
	<header>GRAVITRIPS</header>
	<h1>(aka Connect Four)</h1>
	<div id="msg">Hello!</div>
	<div class="container">
		<table id="board">
			<tr id="controls">
				<td class="arrow" id="c1"></td>
				<td class="arrow" id="c2"></td>
				<td class="arrow" id="c3"></td>
				<td class="arrow" id="c4"></td>
				<td class="arrow" id="c5"></td>
				<td class="arrow" id="c6"></td>
			</tr>
			<tr class="cell">
				<td id="0"></td>
				<td id="1"></td>
				<td id="2"></td>
				<td id="3"></td>
				<td id="4"></td>
				<td id="5"></td>
			</tr>
			<tr class="cell">
				<td id="10"></td>
				<td id="11"></td>
				<td id="12"></td>
				<td id="13"></td>
				<td id="14"></td>
				<td id="15"></td>
			</tr>
			<tr class="cell">
				<td id="20"></td>
				<td id="21"></td>
				<td id="22"></td>
				<td id="23"></td>
				<td id="24"></td>
				<td id="25"></td>
			</tr>
			<tr class="cell">
				<td id="30"></td>
				<td id="31"></td>
				<td id="32"></td>
				<td id="33"></td>
				<td id="34"></td>
				<td id="35"></td>
			</tr>
			<tr class="cell">
				<td id="40"></td>
				<td id="41"></td>
				<td id="42"></td>
				<td id="43"></td>
				<td id="44"></td>
				<td id="45"></td>
			</tr>
			<tr class="cell">
				<td id="50"></td>
				<td id="51"></td>
				<td id="52"></td>
				<td id="53"></td>
				<td id="54"></td>
				<td id="55"></td>
			</tr>
		</table>
		<div class="button" id="reset-button">
			<span>Start Again</span>
		</div>
	</div>
	<script src="js/main.js"></script>
</body>
</html>
